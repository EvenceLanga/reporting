{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Change Password</h2>

    {% if form.errors %}
        <div class="alert alert-danger">
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change</button>
    </form>
</div>
{% endblock %}
